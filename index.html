<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./js/index.js" type="module" defer></script>
    <title>Home</title>
  </head>
  <body>
    <header id="header">
      <!-- Navbar -->
    </header>
    <section>
      <div  id="main-page" class="p-5 text-center bg-warning">
        <div class="container py-5">
          <h1 class="text-body-emphasis">All types of cooking recipies!</h1>
          <p class="col-lg-8 mx-auto lead">
            Search for your favorite cooking recipies and start cooking today!
          </p>
        </div>

        <div class="container-fluid d-flex justify-content-center">
          <form id="recipie-search" class="d-flex">
            <input class="form-control me-2" type="search" name="recipie" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
    </section>

    <section id="recipie-display" class="my-5 d-flex justify-content-center">
      <div class="card mb-3" aria-hidden="true" style="width: 30rem">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="https://ralfvanveen.com/wp-content/uploads//2021/06/Placeholder-_-Begrippenlijst.svg" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title placeholder-glow">
                      <span class="placeholder col-12"></span>
                    </h5>
                    <p class="card-text placeholder-glow">
                      <span class="placeholder col-12"></span>
                    </p>
                    <ul>
                      <span class="placeholder col-12"></span>
                    </ul>
                    <p class="card-text placeholder-glow">
                      <span class="placeholder col-12"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    </section>
  </body>
</html>
