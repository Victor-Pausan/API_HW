<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/random-meal.css" />
    <script src="./js/mealByCategory.js" type="module" defer></script>

    <title>Random Recipie</title>
  </head>
  <body>
    <header id="header">
      <!-- Navbar -->
    </header>

    <section>
      <div id="main-page" class="p-5 text-center bg-warning">
        <div class="container py-5">
          <h1 class="text-body-emphasis">Don't know what to cook?</h1>
          <p class="col-lg-8 mx-auto lead">
            Choose a category and get some recipies to try!
          </p>
        </div>
        <div class="selector container d-flex justify-content-center">
          <form id="category-form" class="category-form d-flex gap-3" method="GET">
            <select
              id="category-select"
              class="form-select"
              name="category"
              aria-label="Default select example"
              onchange="this.form.submit()"
            >
              <option>Choose a category</option>
            </select>
          </form>
        </div>
      </div>
    </section>

    <section id="recipie-display" class="my-5 d-flex flex-column justify-content-center align-items-center">
      <!-- Card palceholder or recipie card -->
    </section>
  </body>
</html>
